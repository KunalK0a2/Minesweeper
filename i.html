<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      gap: 2px;
      background-color: #333;
      padding: 5px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #999;
    }
    .cell.revealed {
      background-color: #eee;
      cursor: default;
    }
    .cell.mine {
      background-color: crimson;
      color: white;
    }
    .cell.flag {
      background-color: orange;
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Minesweeper Game</h1>
  <button onclick="resetGame()">Restart Game</button>
  <div id="game"></div>

  <script src="minesweeper.js">
  </script>
</body>
</html>
